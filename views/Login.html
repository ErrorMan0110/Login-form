<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Log in form">
        <meta name="Keywords" content="html, css, js, frontend">
        <meta name="author" content="Dima Puzh">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" type="image/png" href="/assets/icon.png">
        <link rel="stylesheet" href="/styles/main.css">
        <title>Login form</title>
    </head>

    <body>

        <div class="wrapper">

            <main class="form-box">
                <form name="login-form" action="../index.js" method="post">
                    <h1 class="heading">Log in</h1>
                    <div class="input-box">
                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                        <input type="email" id="email" maxlength="30" autocomplete="email" autofocus required>
                        <label class="input-label" for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <svg class="svg-icon closed-lock" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                        <svg class="svg-icon opened-lock" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                        <input type="password" id="password" maxlength="25" required>
                        <label class="input-label" for="password">Password</label>
                    </div>
                    <a href="#" class="forget-link">Forget Password</a>
                    <button class="login-button" type="submit">Log in</button>
                    <div class="register-label">
                        <p>Don't have a account <a class="register-link" href="/views/SignUp.html">Register</a></p>
                    </div>
                </form>
            </main>

        </div>

        <script src="/scripts/app.js" type="module"></script>
    </body>

</html>
